<!DOCTYPE html>
<html>
  <head>
    <script src="./api.js" defer></script>
    <script src="./zodiacSigns.js" defer></script>
    <script src="./index2.js" defer></script>
    <script src="./dateAndTime.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- cały div z background-image i cały header są skopiowane z pierwszej strony, czy dałoby się zapisać do inaczej bez kopiowania? -->
    <div class="main">
      <img src="./co-star-feature-1.webp" id="background-picture" />
      <header>
        <span id="heading-container">
          <div class="heading">Zodiakarex</div>
          <div class="heading">Your daily horoscope</div>
        </span>
        <span id="date-time-container">
          <div class="date-time-widget" id="date-widget"></div>
          <div class="date-time-widget" id="time-widget"></div>
        </span>
      </header>
      <div id="horoscope-result-container">
        <div>
          <div id="horoscope-widgets-container">
            <div class="horoscope-widget">
              <div class="widget-heading">Name:</div>
              <div id="name-widget" class="horoscope-details"></div>
            </div>

            <div class="horoscope-widget">
              <div class="widget-heading">Zodiac sign:</div>
              <div id="sign-widget" class="horoscope-details"></div>
            </div>

            <div class="horoscope-widget">
              <div class="widget-heading">Compatibility:</div>
              <div id="compatibility-widget" class="horoscope-details"></div>
            </div>

            <div class="horoscope-widget">
              <div class="widget-heading">Lucky number:</div>
              <div id="luckynum-widget" class="horoscope-details"></div>
            </div>

            <div class="horoscope-widget">
              <div class="widget-heading">Color:</div>
              <div id="color-widget" class="horoscope-details"></div>
            </div>
          </div>
          <div id="horoscope-description-container">
            <div id="sign-pic-container">
              <img id="sign-pic" src="./holder.jpg" />
            </div>
            <div id="horoscope-description">Horoscope:</div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
