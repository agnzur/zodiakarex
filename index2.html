<!DOCTYPE html>
<html>
  <head>
    <script src="./api.js" defer></script>
    <script src="./zodiacSigns.js" defer></script>
    <script src="./index2.js" defer></script>
    <script src="./dateAndTime.js" defer></script>
    <script src="./zodiacPictures.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="./co-star-feature-1.webp" id="background-picture" />
      <header>
        <span id="heading-container">
          <div class="heading">Zodiakarex</div>
          <div class="heading">Your daily horoscope</div>
        </span>
        <span id="date-time-container">
          <div class="date-time-widget" id="date-widget"></div>
          <div class="date-time-widget" id="time-widget"></div>
        </span>
      </header>
      <div id="horoscope-info-container">
        <div>
          <div id="horoscope-widgets-container">
            <div class="info-widget">
              <div class="name-holder">Name:</div>
              <div class="name-holder info-holder"></div>
            </div>

            <div class="info-widget">
              <div class="sign-holder">Zodiac sign:</div>
              <div class="sign-holder info-holder"></div>
            </div>

            <div class="info-widget">
              <div class="compatibility-holder">Compatibility:</div>
              <div class="compatibility-holder info-holder"></div>
            </div>

            <div class="info-widget">
              <div class="luckynum-holder">Lucky number:</div>
              <div class="luckynum-holder info-holder"></div>
            </div>

            <div class="info-widget">
              <div class="color-holder">Color:</div>
              <div class="color-holder info-holder"></div>
            </div>
          </div>
          <div id="horoscope-description-container">
            <div id="sign-pic-container">
              <img id="sign-pic" src="./holder.jpg" />
            </div>

            <div id="horoscope-description">Horoscope:</div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
